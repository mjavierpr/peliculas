<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/common.js"></script>
    <title>Películas</title>
</head>

<body>
    <div id="sideLeft">
        <a href="#"><h1>MOVIBAZAR</h1></a>
        <div class="MyList">
            <div class="tit">Mis películas para ver</div>
            <div id="dragDrop">
                <div id="btnToSee">
                    <img src="img/eye.png" id="imgEye" alt="Ver tus películas" title="Ver tus películas">
                </div>
                <div>           
                    <div id="dragHere">Arrastra aquí</div>
                    <div class="filmsToSee">Tienes <span id="numToSee"></span> películas para ver</div>
                </div>
            </div>
        </div>
    </div>
    <div id="sideRight">
        <div class="search_N_menu">
            <div class="divSearch">
                <input type="text" id="inputSearch" placeholder="Encuentra lo que quieres">
                <input type="image" src="img/icosearch.png" id="btnSearch" alt="Buscar">
            </div>
            <select id="selecSort" class="selectSort">
                <option value="" selected>Ordenar por</option>
                <option value="title">Título</option>
                <option value="vote_average">Puntuación</option>
                <option value="popularity">Popularidad</option>
                <option value="release_date">Fecha</option>
            </select>
        </div>
        <div id="showFilms">
        </div>
        <div id="pageForwBac">
            <button id="btnPgBack"><span>&lt;</span> Atrás</button>
            <button id="btnPgForw">Adelante <span>&gt;</span></button>
            <div>
                <span>Página: </span><span id="numPage"></span><span> / </span><span id="totalPages"></span>
            </div>
        </div>
    </div>
</body>

</html>
